<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="normalize.css">
   <link
      href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp"
      rel="stylesheet">
   <link rel="stylesheet" href="style.css">
   <script src="./app.js" defer></script>
   <title>Document</title>
</head>

<body>
   <header>
      <h1>My Library</h1>
      <nav>
         <a href="">Home</a>
         <a href="">Profile</a>
         <a href="">Logout</a>
      </nav>
   </header>

   <aside>
      <div>
         <button id="new-book">NEW BOOK</button>
      </div>
      <form id="form" class="before-form">
         <p id="form-title">Add a book to your library :</p>
         <label for="title">Title</label>
         <input type="text" name="title" id="title">
         <label for="author">Author</label>
         <input type="text" name="author" id="author">
         <label for="pages">Pages</label>
         <input type="number" name="pages" id="pages" min="0">
         <label for="read">Read</label>
         <input type="checkbox" name="read" id="read">
         <button type="submit" id="book-submit">Submit</button>
      </form>
   </aside>
   <main>
      <div class="library"></div>
   </main>
   <footer>Some info here in the footer</footer>

</body>

</html>
